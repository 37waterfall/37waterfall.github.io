<figure class="highlight plain"><div class="table-container"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">var data = { a: 1 }</span><br><span class="line">var vm = new Vue({</span><br><span class="line">  data: data</span><br><span class="line">})</span><br><span class="line">vm.a === data.a // -&gt; true</span><br><span class="line">// setting the property also affects original data</span><br><span class="line">vm.a = 2</span><br><span class="line">data.a // -&gt; 2</span><br><span class="line">// ... and vice-versa</span><br><span class="line">data.a = 3</span><br><span class="line">vm.a // -&gt; 3</span><br></pre></td></tr></tbody></table></div></figure>

<figure class="highlight plain"><div class="table-container"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">var data = { a: 1 }</span><br><span class="line">var vm = new Vue({</span><br><span class="line">  el: '#example',</span><br><span class="line">  data: data</span><br><span class="line">})</span><br><span class="line">vm.$data === data // -&gt; true</span><br><span class="line">vm.$el === document.getElementById('example') // -&gt; true</span><br><span class="line">// $watch is an instance method</span><br><span class="line">vm.$watch('a', function (newVal, oldVal) {</span><br><span class="line">  // this callback will be called when `vm.a` changes</span><br><span class="line">})</span><br></pre></td></tr></tbody></table></div></figure>
